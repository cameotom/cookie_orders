<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Orders</title>
        <!-- linking a css style sheet -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}">
    <!-- linking a javascript file
    <script type="text/javascript" src="{{ url_for('static', filename='js/my_script.js') }}"></script>
     linking an image
    <img src="{{ url_for('static', filename='img/my_img.png') }}"> -->
</head>
<body>
    <h1>Cookie Orders</h1>
    <a href="/orders/add">New Order</a>
    <h2>All Existing Orders:</h2>
    <table>
        <thead>
            <tr>
                <th>Customer Name</th>
                <th>Cookie Type</th>
                <th>Number of Boxes</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for one_order in orders %}
                <tr>
                    <td>{{ one_order.name}}</td>
                    <td>{{ one_order.type}}</td>
                    <td>{{ one_order.box_count}}</td>
                    <td><a href="/order/edit/{{ one_order.id }}">Edit </a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
