<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit Order</title>

</head>
<body>

    <h1>Change Order</h1>

    {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
        {% if messages %}                            <!-- check if there are any messages -->
            {% for message in messages %}            <!-- loop through the messages -->
                <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form action="/order/update" method="POST">
        <input type="hidden" name="id" value={{order.id}}>
        <label for="name" >Name:</label>
        <input type="text" name="name" value={{order.name}}>

        <br>
        <br>
        <label for="cookie_id">New Cookie Type:</label>
        <select name="cookie_id">
            <!-- Need to create an option list for the user to select. -->
            <!-- Note that we are passing the id into the value -->
            {% for cookie in cookies %}
            <option value={{cookie.id}} {% if order.type == cookie.type%} selected {% endif %}>{{cookie.type}}</option>
            {% endfor %}
        </select>

        <br>
        <br>
        <br>
        <label for="box_count" >Number of Boxes:</label>
        <input type="number" name="box_count" value={{order.box_count}}>
        <input type="submit" value="Edit Order">
    </form>

        <br>
        <br>
        <br>
    <a href="/">Home</a>

</body>
</html>
